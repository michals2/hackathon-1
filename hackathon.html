<!doctype html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>Getting Started Extension's Popup</title>
    <script src="hackathon.js"></script>
    <link rel="stylesheet" type="text/css" href="hackathon.css">
  </head>

  <body>

    <div id="floating-panel-1" class="floating-panel">
    <b>Start: </b>
    <input type="text" id="start">
    <b>End: </b>
    <input type="text" id="end">
    </div>

    <div id="floating-panel-2" class="floating-panel">
    <b>Travel Time: </b>
    <p id="travel-time-text">Not yet calculated</p>
    </div>

    <button id="resize-button" class="floating-panel">Resize</button>

    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2MTMAJ3lehw3vPhgNnjgbF_0gXRiMtFw&callback=initMap">
    </script>

  </body>
</html>
